<!DOCTYPE html>
<html>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

<body>
  <div class="wrapper">
    <header>
      <h1>Tagged Gallery</h1>

      </form>
    </header>
		
    <div class="main">	
		<div id="tagsForm">
			<div id="tags">
				<button>cat</button>
				<button>dog</button>
				<button>sweet animal</button>
			</div>
			<input></input>
			<button>Add new tag</button>
		</div>
	
      <ul id="imagesList">		 
	  </ul>	
    </div>
  </div>
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
